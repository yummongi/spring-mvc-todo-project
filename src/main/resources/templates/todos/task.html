<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>할 일 상세 정보</h2>
        </div>
        <div class="card-body">
            <form th:action th:object="${task}" method="post">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" th:field="*{title}" id="title">
                </div>

                <div class="form-group">
                    <label for="description">설명</label>
                    <input type="text" class="form-control" th:field="*{description}" id="description">
                </div>

                <div class="form-group">
                    <label for="category">카테고리</label>
                    <select class="form-control" th:field="*{category}" id="category">
                        <option value="">== 카테고리 선택 ==</option>
                        <option th:each="category : ${categoryType}" th:value="${category.name()}" th:text="${category.description}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="priority">우선순위</label>
                    <select class="form-control" th:field="*{priority}" id="priority">
                        <option value="">== 우선 순위 ==</option>
                        <option th:each="priority : ${priorityType}" th:value="${priority.name()}" th:text="${priority.description}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label>완료 여부</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" th:field="*{isComplete}" value="true" id="isCompleteTrue">
                        <label class="form-check-label" for="isCompleteTrue">완료</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" th:field="*{isComplete}" value="false" id="isCompleteFalse">
                        <label class="form-check-label" for="isCompleteFalse">미완료</label>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">등록</button>
                    <button type="button" class="btn btn-secondary" th:onclick="@{|window.location='/todos'|}">취소</button>
                </div>
            </form>
        </div>
    </div>
</div> <!-- /container -->

</body>
</html>
